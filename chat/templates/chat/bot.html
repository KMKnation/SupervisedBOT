{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tata Trusts Chatbot</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel='stylesheet'
    href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'chat/css/style.css' %}">

</head>

<body>



  <div class="chat">
  	<div class="logo"><img src="{% static 'chat/images/logo.png' %}"  width="197px"></div>
    <div class="chat-title">
      <h1>Travel Support BOT</h1>
      <h2>i am travel support chat bot</h2>
      <figure class="avatar">
        <img src="{% static 'chat/css/bot.png' %}"/></figure>
    </div>
    <div class="messages">
      <div class="messages-content"></div>
      <div class="suggession">

      </div>
    </div>
    <form class="message-box" id="mymsg" method="POST">
      {% csrf_token %}
      <input type="text" autocomplete="off" id="MSG" name="MSG" class="message-input" placeholder="Type message...">

      <i class="fas fa-microphone" id="start-record-btn"></i>
      <button type="submit" class="message-submit">Send</button>
    </form>
    <h3 class="no-browser-support" hidden>Sorry, Your Browser Doesn't Support the Web Speech API. Try Opening This Demo
      In Google Chrome.</h3>
  </div>
  <div class="bg"></div>

  <div class="popup-overlay">
    <!--Creates the popup content-->
    <div class="popup-content">
      <h2>FORM</h2>
      <p> This is an example form.</p>
      <div class="form-row"><input type="text" placeholder="Name of the Person Travelling"  class="form-input" /></div>
      <div class="form-row"><input type="text" placeholder="Employee/Consultant reference number" class="form-input" /></div>
      <div class="form-row"><input type="text" placeholder="Mobile Number" class="form-input" /></div>
      <div class="form-row"><input type="button" value="Submit" class="form-btn"  /></div>
      <!--popup's close button-->
      <button class="close">x</button>
    </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script
    src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'></script>
  <script src="{% static 'chat/js/index.js' %}"></script>


</body>

</html>
